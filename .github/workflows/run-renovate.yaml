---
name: run renovate

on:
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      log-level:
        description: log-level
        type: string
        default: debug
        required: false
      configuration-file:
        description: path to config
        type: string
        default: .github/renovate.json5
        required: false
      dry-run:
        description: dry run
        type: string
        default: null
        required: false
      token:
        description: renovate token
        type: string
        required: false
    secrets:
      github-app-id:
        description: github app id
        required: false
      github-app-key:
        description: github app private key
        required: false

jobs:
  renovate:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        if: ${{ !inputs.token }}
        uses: actions/create-github-app-token@v1.10.3
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@v4.1.7
        with:
          token: ${{ inputs.token || steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/renovate-bot-github-action
      - name: renovate bot
        uses: renovatebot/github-action@v40.2.4
        env:
          LOG_LEVEL: ${{ inputs.log-level }}
          RENOVATE_CONFIG_FILE: ${{ inputs.configuration-file }}
          RENOVATE_DRY_RUN: ${{ inputs.dry-run }}
          RENOVATE_TOKEN: ${{ inputs.token || steps.generate-token.outputs.token }}

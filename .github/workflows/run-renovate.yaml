---
name: run renovate

on:
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      configuration-file:
        description: path to config
        type: string
        default: .github/renovate.json5
        required: false
      dry-run:
        description: dry run
        type: string
        default: "null"
        required: false
      log-level:
        description: log-level
        type: string
        default: debug
        required: false
      token:
        description: pat, for app use github-app-id and key
        type: string
        required: false
    secrets:
      github-app-id:
        description: github app id
        required: false
      github-app-key:
        description: github app private key
        required: false

jobs:
  renovate:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      # https://github.com/marketplace/actions/harden-runner
      - name: harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        if: ${{ !inputs.token }}
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          token: ${{ inputs.token || steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/renovate-bot-github-action
      - name: renovate bot
        uses: renovatebot/github-action@b11417b9eaac3145fe9a8544cee66503724e32b6 # v43.0.8
        env:
          LOG_LEVEL: ${{ inputs.log-level }}
          RENOVATE_CONFIG_FILE: ${{ inputs.configuration-file }}
          RENOVATE_DRY_RUN: ${{ inputs.dry-run }}
          RENOVATE_TOKEN: ${{ inputs.token || steps.generate-token.outputs.token }}

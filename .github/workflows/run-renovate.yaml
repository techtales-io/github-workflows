---
name: run renovate

on:
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      configuration-file:
        description: path to config
        type: string
        default: .github/renovate.json5
        required: false
      dry-run:
        description: dry run
        type: string
        default: null
        required: false
      log-level:
        description: log-level
        type: string
        default: debug
        required: false
      token:
        description: pat, for app use github-app-id and key
        type: string
        required: false
    secrets:
      github-app-id:
        description: github app id
        required: false
      github-app-key:
        description: github app private key
        required: false

jobs:
  renovate:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      # https://github.com/marketplace/actions/harden-runner
      - name: harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        if: ${{ !inputs.token }}
        uses: actions/create-github-app-token@67e27a7eb7db372a1c61a7f9bdab8699e9ee57f7 # v1.11.3
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ inputs.token || steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/renovate-bot-github-action
      - name: renovate bot
        uses: renovatebot/github-action@9ad1a8e771c002ece340d1ff028fae4503fe041b # v41.0.12
        env:
          LOG_LEVEL: ${{ inputs.log-level }}
          RENOVATE_CONFIG_FILE: ${{ inputs.configuration-file }}
          RENOVATE_DRY_RUN: ${{ inputs.dry-run }}
          RENOVATE_TOKEN: ${{ inputs.token || steps.generate-token.outputs.token }}
